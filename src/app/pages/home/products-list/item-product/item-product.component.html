<div class="contenedor-producto">
    <img [src]="producto.img" alt="" width="200px">
    <p> {{ producto.nombre }} </p>
    <p><strong> US${{ producto.precio }} </strong></p>
    <p> Cantidad: <strong>{{ producto.cantidad }}</strong></p>
    <div class="botones">
        <button>Comprar</button>
        <button>Detalles</button>
    </div>
</div>
